<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Raduga Weather example</title>

    <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->
    <script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
    <meta name="viewport" content="width=320">
    <style>
        body {
            padding: 0px;
        }
        div#map {
            left: 0;
            right: 0;
            position: absolute;
            top: 0;
            bottom: 0;
        }
        .leaflet-control-zoom {
            display: none;
        }
    </style>
</head>

  <body>
    <div id="map"> </div>

    <script>
        var osmUrl = '/tiles/_earth/{z}/{x}/{y}.png',
        osmAttribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        osmLayer = new L.TileLayer(osmUrl, {minZoom: 4, maxZoom: 4, attribution: osmAttribution});

        var map = new L.Map('map');
        map.setView(new L.LatLng(0, 0), 4);
        map.addLayer(osmLayer);


        var precUrl = '/tiles/{{ LATEST_PREC_SLUG }}/{z}/{x}/{y}.png';
        var owmRainLayer = L.tileLayer(precUrl, {
            attribution: 'Map data &copy; <a href="http://openweathermap.org">OpenWeatherMap</a>',
            maxZoom: 18
        });
        map.addLayer(owmRainLayer);

    </script>
  </body>

</html>
